<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	<title>Сайт в разработке</title>

	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		.b-video {
			width: 100%;
			min-height: 600px;
			height: 200vh;
			position: relative;
			overflow: hidden;
			z-index: 1;
		}

		.viedeo__file {
			position: fixed;
			width: 100%;
			height: 100vh;
			object-fit: cover;
		}

		.viedeo__file1 {
			position: fixed;
			width: 100%;
			height: 100vh;
			object-fit: cover;
		}

		.displayn {
			display: none;
		}
	</style>
</head>

<body>
	<video class="viedeo__file" preload="auto" muted="muted" volume="0" id="video">
		<source class="src" src="NEWSITE.mp4" type="video/mp4" id="source-video">
	</video>
	<video class="viedeo__file1 displayn" preload="auto" muted="muted" volume="0" id="video">
		<source class="src" src="newsite_hodi7oDa.mp4" type="video/mp4" id="source-video">
	</video>

	<div class="b-video">
	</div>

	<script type="text/javascript">
		window.onbeforeunload = function () { window.scrollTo(0, 0); }

		document.addEventListener("DOMContentLoaded", () => {

			window.scrollTo({ top: 0 });
			let video1 = document.querySelector('.viedeo__file');
			let video2 = document.querySelector('.viedeo__file1');
			video1.play();
			video1_does = false;
			video2_does = true;
			summ_height = window.innerHeight * 2;
			setTimeout(() => {

				video1.pause();

				window.addEventListener('wheel', scrolled);

				setInterval(scrolled, 100);



				function scrolled(e) {
					if (window.scrollY > 377) {
						if (!video1_does) {
							video1.play();
							video1_does = true;
							video2_does = false;
							setTimeout(() => {
								video1.classList.toggle('displayn');
								video2.classList.toggle('displayn');
							}, video1.duration * 1000)

						}

					}

					if (window.scrollY < 377) {
						if (!video2_does) {
							video2.play();
							video1_does = false;
							video2_does = true;
							setTimeout(() => {
								video1.classList.toggle('displayn');
								video2.classList.toggle('displayn');
							}, video1.duration * 1000)
						}

					}


				}






			}, 1000);





		})


	</script>
</body>

</html>
